<div class="jumbotron">
    <div class="page-header">
        <h1>Adicionar Contato</h1>
    </div>
    <hr class="my-4">
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true"
               ng-minlength="5" name="nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" ng-required="true"
               ng-minlength="14" ng-maxlength="14" name="telefone" ng-pattern="/^\(\d{2}\)\d{4,5}-\d{4}$/" ui-telefone/>
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
        <select class="form-control" ng-model="contato.operadora"
                ng-options="operadora.nome + '(' + (operadora.preco | currency) + ')' for operadora in operadoras | orderBy:'nome'"
                ng-required="true" name="operadora">
            <option value="">Selecione uma operadora</option>
        </select>
    </form>

    <!-- TELEFONE SPAN -->
    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
        Por favor, preencher o campo telefone.
    </div>
    <div ng-show="contatoForm.telefone.$error.minlength || contatoForm.telefone.$error.maxlength"
         class="alert alert-danger">
        O campo nome deve ter 14 caracteres.
    </div>
    <div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
        O campo telefone deve ter o formato "(99)99999-9999".
    </div>

    <div ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty" class="alert alert-danger">
        Por favor, selecionar uma operadora.
    </div>

    <!-- NOME SPAN -->
    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger">
            Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength" class="alert alert-danger">
            O campo nome deve ter no m√≠nimo 10 caracteres.
        </div>
    </div>

    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">
        Adicionar Contato
    </button>

    <hr class="my-4">
    <a class="btn btn-primary btn-block" href="#!/accordion">Accordions</a>
    <a class="btn btn-primary btn-block" href="#!contatos">Contatos</a>
</div>
